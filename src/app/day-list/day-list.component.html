<div class="content">
  <mat-list>
    <mat-list-item *ngFor="let day of days">
      <mat-form-field>
        <input matInput placeholder="{{day.dayName}}" [(ngModel)]="day.workDescription">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput type="text" [ngModel]="comment" #commentInput />
        <button mat-button matSuffix mat-icon-button aria-label="copy" (click)="copyToClipboard(commentInput)">
          <mat-icon>content_copy</mat-icon>
        </button>
      </mat-form-field>
    </mat-list-item>
  </mat-list>
</div>
